<!doctype html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<meta name="viewport" content="width=device-width,initial-scale=1">

		<style>
		html,body {
			margin:0;
			padding:0;
			width:100%;
			height:100%;
		}
		#mycanvas canvas, #mycanvas div{
			background-color:#fff;
			margin:0 auto;		
		}

		</style>
		<script type="module">
			
			import { jmChart } from '../dist/jmchart.esm.js';

			(function load() {
				var w = Math.max((window.innerWidth || window.document.body.clientWidth) * 0.9, 600);
				var h = Math.max((window.innerHeight || window.document.body.clientHeight) * 0.6, 200);			
				inichart(w,h);
			})();
			

			function inichart(w, h) {
					var chart = new jmChart('mycanvas', {
						width: w,
						height: h,
						enableAnimate: false,
                        style: {
                            // chartColors: [
							// 	`radial-gradient(50% 50% 0 50% 50% 100%, 
							// 					#42a4ff 0, 
							// 					#62A2E0 0.5,
							// 					#0D64B7 1)`,
							// 	`radial-gradient(50% 50% 0 50% 50% 100%, 
							// 					#fa7d7d 0, 
							// 					#F2ADB2 0.5,
							// 					#fa7d7d 1)`,
							// 	`radial-gradient(50% 50% 0 50% 50% 100%, 
							// 					#007aff 0, 
							// 					#6CA7E8 0.5,
							// 					#054893 1)`
							// ]
                        }
                    });
					
					var pie = chart.createSeries('pie', {
						field: 'y1',
						legendFormat: function(options) {
							return 'test' + options.data.x;
						}
                    });
                    
                    const datacount = 3;
					function refreshData() {
						
							chart.data = [];
							for(var i = 0;i<datacount;i++) {
								var data = {
									x : i,
									y1 :  Math.random() * 200 - 100
								};
								if(i == 3) {
									data.y = null;
								}
								chart.data.push(data);
							}
						
						//setTimeout(animate,500);
						chart.refresh();
						console.log(chart.data);
					}

					
					refreshData();

					chart.utils.bindEvent(document.getElementById('btnRedraw'),'click', refreshData);
					
				}
		</script>
	</head>
	<body>
		<div id="mycanvas">
			</div>	
			<button id="btnRedraw">重绘</button>		
	</body>
</html>
